<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style-main.css">
    <title> Netflix </title>
</head>
<body>
    <main>
        <header>
            <img src="assets/images/logo.png" id="netflix-logo" alt="logo">
            <nav>
                <select>
                    <option> Portuguese </option>
                    <option>English </option>
                </select>
                <input type="button" id="btn-enter" value="Entrar">
            </nav>
        </header>
        <section>
            <h1>Filmes, séries e muito mais,<br>sem limites</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <h3>Quer assistir? Informe o seu e-mail para criar ou reiniciar sua assinatura.</h3>
            <form action="">
                <input type="email" placeholder="E-mail" id="email">
                <button id="btn-start"> Vamos lá > </button>
            </form>
        </section>
    </main>
   
</body>
</html>
